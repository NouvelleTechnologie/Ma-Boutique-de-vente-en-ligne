<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="vetementshop.css" type="text/css" media="all" />
    <title>Gestion de Clients - Boutique de Vêtements</title>
</head>
<body>
    <div id="app" class="container">
        <h1>Gestion de Clients - Boutique de Vêtements</h1>
        <button class="btn" id="nouveauClientBtn">Nouveau Client</button>
        <button class="btn" id="listeClientsBtn">Liste des Clients</button>
        <button class="btn" id="ventesBtn">Ventes</button>
        <button class="btn" id="promotionsBtn">Promotions</button>
        <button class="btn" href="https://nouvelletechnologie.github.io/Mon-recu/">Ouvrir le Reçu</button>
    </div>

    <div id="nouveauClientModal" class="modal">
        <div class="modal-content">
            <h2>Nouveau Client</h2>
            <form id="nouveauClientForm">
                <input type="text" name="prenom" placeholder="Prénom" required maxlength="50">
                <div id="prenomError" class="error"></div>
                
                <input type="text" name="nom" placeholder="Nom" required maxlength="50">
                <div id="nomError" class="error"></div>
                
                <input type="tel" name="telephone" placeholder="Téléphone" required pattern="[0-9]{10}">
                <div id="telephoneError" class="error"></div>
                
                <input type="email" name="email" placeholder="Email" required>
                <div id="emailError" class="error"></div>
                
                <input type="date" name="dateNaissance" placeholder="Date de Naissance">
                <input type="text" name="adresse" placeholder="Adresse">
                
                <button type="submit" class="btn">Ajouter Client</button>
                <button type="button" class="btn" id="fermerNouveauClientModal">Fermer</button>
            </form>
        </div>
    </div>

    <div id="editClientModal" class="modal">
        <div class="modal-content">
            <h2>Modifier Client</h2>
            <form id="editClientForm">
                <input type="hidden" name="clientIndex">
                <input type="text" name="prenom" placeholder="Prénom" required maxlength="50">
                <input type="text" name="nom" placeholder="Nom" required maxlength="50">
                <input type="tel" name="telephone" placeholder="Téléphone" required pattern="[0-9]{10}">
                <input type="email" name="email" placeholder="Email" required>
                <input type="date" name="dateNaissance" placeholder="Date de Naissance">
                <input type="text" name="adresse" placeholder="Adresse">
                
                <button type="submit" class="btn">Mettre à jour</button>
                <button type="button" class="btn" id="fermerEditClientModal">Fermer</button>
            </form>
        </div>
    </div>

    <div id="listeClientsModal" class="modal">
        <div class="modal-content">
            <h2>Liste des Clients</h2>
            <input type="text" id="rechercheClient" placeholder="Rechercher un client...">
            <div id="listeClientsContainer"></div>
            <button class="btn" id="fermerListeClientsModal">Fermer</button>
        </div>
    </div>


    <div id="ventesModal" class="modal">
        <div class="modal-content">
            <h2>Gestion des Ventes</h2>
            <form id="nouvelleVenteForm">
                <select id="clientVente" required>
                    <option value="">Sélectionner un client</option>
                </select>
                <input type="text" name="produit" placeholder="Produit" required>
                <input type="number" name="prix" placeholder="Prix" step="0.01" required>
                <input type="date" name="date" required>
                <button type="submit" class="btn">Ajouter Vente</button>
            </form>
            <div id="listeVentesContainer" class="mt-4"></div>
            <button class="btn" id="fermerVentesModal">Fermer</button>
        </div>
    </div>

    <div id="promotionsModal" class="modal">
        <div class="modal-content">
            <h2>Gestion des Promotions</h2>
            <form id="nouvellePromotionForm">
                <input type="text" name="code" placeholder="Code Promotion" required maxlength="20">
                <textarea name="description" placeholder="Description" required maxlength="250"></textarea>
                <input type="number" name="reduction" placeholder="Réduction (%)" min="0" max="100" required>
                <label>Date de début</label>
                <input type="date" name="dateDebut" required>
                <label>Date de fin</label>
                <input type="date" name="dateFin" required>
                <button type="submit" class="btn">Ajouter Promotion</button>
            </form>
            <div id="listePromotionsContainer" class="mt-4"></div>
            <button class="btn" id="fermerPromotionsModal">Fermer</button>
        </div>
    </div>

</body>
<script src="shopping_shop.js" type="text/javascript" charset="utf-8"></script>
</html>
